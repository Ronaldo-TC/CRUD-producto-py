<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <div class="container">
      <h1>Nuevo Producto</h1>
      <form action="{{ url_for('nuevo_producto') }}" method="POST">
        <div class="datos">
          <h2>Agregar Producto</h2>
          <label for="">Nombre:</label><input type="text" name="nombre" required /><br />
          <label for="">Cantidad:</label><input type="number" name="cantidad" required /><br />
          <label for="">Precio:</label><input type="number" step="0.01" name="precio" required /><br />
          <label for="">Fecha de Vencimiento:</label><input type="date" name="fecha_vencimiento" required /><br />
          <label for="">Categor√≠a:</label><input type="text" name="categoria" required /><br />
          <button>Guardar</button>
        </div>
      </form>
    </div>
  </body>
</html>
